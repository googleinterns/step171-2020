<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <div id="navigation">
      <a onclick="goToHub()" id="hub">Main Hub</a>
      <a onclick="goToUser()" id="user">User Profile</a>
      <a onclick="goToProject()" id="project">Project Page</a>
      <a onclick="goToTask()" id="task">Task Page</a>
      <a onclick="goToSettings()" id="settings">Settings Page</a>
    </div>
    <div id="content">
      <div class="login-header">
        <h1>Create and work collaboratively on course projects with peers with [website name]</h1>
        <a href="main_hub.html">
          <button id="login-button">Get Started</button>
        </a>
      </div>
      <div class="feature">
        <h1>View detailed information about tasks you're working on</h1>
        <img src="images/feature_image1.png" alt="image showing feature">
      </div>
      <div class="feature">
        <img src="images/feature_image2.png" alt="image showing feature">
        <h1>Organize your tasks based on completion</h1>
      </div>
    </div>
  </body>
</html>
