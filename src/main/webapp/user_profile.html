<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getUserInfo()">
    <div id="navigation">
      <a href="main_hub.html" id="hub">Main Hub</a>
      <a href="user_profile.html" id="user">User Profile</a>
      <a href="project.html" id="project">Project Page</a>
      <a href="task.html" id="task">Task Page</a>
    </div>
    <div id="content">
      <h1 id="user-name-container">Default User Name</h1>
      <h2>User Stats:</h2>
      <div class="user-stats">
        <div id="year-container">Year: Default Year</div>
        <div id="major-container">Major: Default Major</div>
        <div id="num-complete-container">Total Completed Tasks: default</div>
      </div>
      <h2>User Skills:</h2>
      <div class="user-stats">
        <h3 id="skills-container">Default Skillset</h3>
      </div>
      <!--Only show this if the user is looking at their own profile-->
      <h2>Change Settings: </h2>
      <div class="user-settings">
        <h3>Change Skills:</h3>
        <form>
          <input type="checkbox" id="leadership" name="leadership" value="leadership">
          <label for="leadership">Leadership</label><br>
          <input type="checkbox" id="organization" name="organization" value="organization">
          <label for="organization">Organization</label><br>
          <input type="checkbox" id="writ" name="writ" value="writ">
          <label for="writ">Analytical/Creative Writing</label><br>
          <input type="checkbox" id="art" name="art" value="art">
          <label for="art">Artistic Ability</label><br>
          <input type="checkbox" id="webdev" name="webdev" value="webdev">
          <label for="webdev">Web Development (HTML,CSS,Javascript)</label><br>
          <input type="checkbox" id="oop" name="oop" value="oop">
          <label for="oop">Object Oriented Programming Languages (ex:java)</label><br><br>
          <input type="submit" value="Submit">
        </form>
        <h3>Change Other Information:</h3>
        <form id="stats-form">
          <input type="text" id="name" name="name" value="ex: John Doe"><br>
          <label for="name">Update Name:</label><br>
          <input type="text" id="year" name="year" value="ex: Junior"><br>
          <label for="year">Update Class Year:</label><br>
          <input type="text" id="major" name="major" value="ex: Biology"><br>
          <label for="major">Update Major:</label><br>
          <input type="submit" value="Submit">
        </form>
      </div>
      <!--anyone can see this. only user assigned to task or admin can check off-->
      <h2>User Checklist:</h2>
      <ul>
        <li>
          <input type="checkbox" name="Task1" value="Task1">
          <button class="incomplete" type="button" onclick="goToTask(1)">Task 1</button>
        </li>
        <li>
          <input type="checkbox" name="Task2" value="Task2">
          <button class="incomplete" type="button" onclick="goToTask(2)">Task 2</button>
        </li>
        <li>
          <input type="checkbox" name="Task3" value="Task3" checked>
          <button class="complete" type="button" onclick="goToTask(3)">Task 3</button>
        </li>
        <li>
          <input type="checkbox" name="Task4" value="Task4" checked>
          <button class="complete" type="button" onclick="goToTask(4)">Task 4</button>
        </li>
      </ul>
    </div>
    <div id="footer"><!-- should come up with a footer here --></div>
  </body>
</html>
