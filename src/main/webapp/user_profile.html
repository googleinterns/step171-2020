<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navigation">
      <a href="main_hub.html" id="hub">Main Hub</a>
      <a href="user_profile.html" id="user">User Profile</a>
      <a href="project.html" id="project">Project Page</a>
      <a href="task.html" id="task">Task Page</a>
    </div>
    <div id="content">
      <h1>UserName</h1>
      <div>Are you UserName? Re-confirm to make edits to your page</div>
      <form>
        <label for="email">email</label><br>
        <input type="text" id="email" name="email" value="test@gmail.com"><br>
        <label for="password">password:</label><br>
        <input type="text" id="password" name="password" value="test"><br><br>
        <input type="submit" value="Submit">
      </form>
      <h2>User Stats:</h2>
      <div class="user-stats">
        <div>Name: UserName LastName</div>
        <div>Year: Junior</div>
        <div>Major: Biology</div>
        <div>Total Completed Tasks: 7</div>
        <button type="button" onclick="goToTask()">See Tasks</button>
      </div>
      <h2>User Skills:</h2>
      <div class="user-stats">
        <div>Leadership, speaks 3 languages, HTML/CSS, organization</div>
        <div> </div>
        <form id="form">
          <label class="sub-form" for="skills">Update Your Skills</label><br>
          <input type="text" id="skills" name="skills" value="ex: leadership, Python, statistics..."><br>
          <input class="sub-form" type="submit" value="Submit">
        </form>
      </div>
      <h2>User Checklist:</h2>
      <ul>
        <li>
          <input type="checkbox" name="Task1" value="Task1">
          <button class="incomplete" type="button" onclick="goToTask()">Task 1</button>
        </li>
        <li>
          <input type="checkbox" name="Task2" value="Task2">
          <button class="incomplete" type="button" onclick="goToTask()">Task 2</button>
        </li>
        <li>
          <input type="checkbox" name="Task3" value="Task3" checked>
          <button class="complete" type="button" onclick="goToTask()">Task 3</button>
        </li>
        <li>
          <input type="checkbox" name="Task4" value="Task4" checked>
          <button class="complete" type="button" onclick="goToTask()">Task 4</button>
        </li>
      </ul>
    </div>
    <div id="footer"><!-- should come up with a footer here --></div>
  </body>
</html>
