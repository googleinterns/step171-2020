<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="getProjectInfo()">
    <div id="navigation">
      <a onclick="goToHub()" id="hub">Main Hub</a>
      <a onclick="goToUser()" id="user">User Profile</a>
      <a onclick="goToProject()" id="project">Project Page</a>
      <a onclick="goToTask()" id="task">Task Page</a>
    </div>
    <div id="content">
      <div id="project-title-container"><h1>Default Project Name</h1></div>
      <div id="project-description-container">
        <p>Default Project description...</p>
      </div>
      <h2>Admins</h2>
      <ul>
        <li class="inline">
          <button type="button" onclick="goToUser(1)">Admin 1</button>
        </li>
        <li class="inline">
          <button type="button" onclick="goToUser(2)">Admin 2</button>
        </li>
      </ul>
      <div id="project-admins-container"></div>
      <h2>Tasks</h2>
      <div id="project-tasks-container"></div>
      <h2>Members</h2>
      <ul>
        <li class="inline">
          <button type="button" onclick="goToUser(1)">User 1</button>
        </li>
        <li class="inline">
          <button type="button" onclick="goToUser(2)">User 2</button>
        </li>
        <li class="inline">
          <button type="button" onclick="goToUser(3)">User 3</button>
        </li>
      </ul>
      <div id="project-users-container"></div>
    </div>
  </body>
</html>
